<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matador de mostro</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
</head>

<body>
    <div id="app">
        <div class="panel scores">
            <div class="score">
                <h1>Player</h1>
                <div class="life-bar">
                    <div class="life" :class="{danger: playerLife < 25}" :style="{width: playerLife +'%'}"></div>
                </div>
                <div>{{playerLife}}%</div>
            </div>

            <div class="score">
                <h1>Monster</h1>
                <div class="life-bar">
                    <div class="life" :class="{danger: monsterLife < 25}" :style="{width: monsterLife +'%'}"></div>
                </div>
                <div>{{monsterLife}}%</div>
            </div>
        </div>


        <div class="panel result" v-if="hasResult">
            <div class="win" v-if="monsterLife === 0">You won! :)</div>
            <div class="lose" v-else>You lose! :/</div>

        </div>


        <div class="panel buttons">

            <template v-if="running">
                
                <button class="btn attack" @click="attack(false)">Attack</button>
                
                <button class="btn special-attack" @click="attack(true)">Special attack</button>
                
                <button class="btn heal" @click="healAndHurt()">Heal</button>
                
                <button class="btn give-up" @click="giveUpGame()">Give up</button>

            </template>

            <button class="btn new-game" v-else @click="startGame()">New game</button>
        </div>
        
        
        
        <div v-if="logs.length" class="panel logs">
            <ul>
                <li class="log" v-for="log in logs"
                :class="log.cls">
                    {{log.text}}</li>
            </ul>

        </div>
    </div>
</body>
<script src="app.js"></script>

</html>
